<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Document</title>

        </p>
        <p>

        <p>
            <input type="password" placeholder="Ingrese su contraseÃ±a" name="password">
        </p>
        <p>Genero</p>

            <label for="masculino">Masculino
                <input type="radio" name="genero" id="masculino" value="masculino">

        </p>
        <p>
            <label for="femenino">Femenino
                <input type="radio" name="genero" id="femenino" value="femenino">

        <p>

        </p>
        <input type="text" value="PERU" readonly/>
        <p>paises</p>
        <select name="pais" id="">

            <option value="101">Argentina</option>
             <option value="98">Chile</option>
             <option value="25">Colombia</option>
        </select>

            <option value="101">Lima</option>
            <option value="98">Tacna</option>
            <option value="25">Camana</option>
            <option value="24">Mollendo</option>
        </select> 
        <p>Cursos</p>       
        <p>JavaScript <input type="checkbox" name="curso_1"></p>
        <p>HTML <input type="checkbox" name="curso_2"></p>
        <p>CSS <input type="checkbox" name="curso_3"></p>
        <p>React JS <input type="checkbox" name="curso_4"></p>
        <p>Next JS <input type="checkbox" name="curso_5"></p>
        <button>Enviar</button>
    </form>
